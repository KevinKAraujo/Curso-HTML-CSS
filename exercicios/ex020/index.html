<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo Classes</title>

    <style>
        div{
            background-color: rgb(0, 202, 202);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
        }

    div > p{
        display: none;
    }

    div:hover > p {
        display: block;
    }

    div:hover{ /*hover faz com que ao passar o mouse por cima de algo mude de cor ou oque vocÃª configurou*/
        background-color: blue;
    }

     </style>
</head>
<body>

    <div id = "d1">01<p>Texto secreto..</p> </div>
    <div id = "d2">02</div>
    <div id = "d3">03</div>
