<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
</head>

<style>

    table{
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;

    }

    td, th{
        border: 1px solid black;
        width: 120px;
        padding: 5px;
    }

    .azul{
        background-color: blue;
    }
    .vermelho{
        background-color: red;
    }

</style>

<body>

    <table>

        <colgroup>
            <!--Aqui colocamos a quantidade de colunas e configuramos a coluna inteira com a cor com a fonte qualquer coisa que precisamos. ela mudarã a coluna toda-->

            <col class="azul">
            <col class="vermelho">
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

    <tbody>
        <tr>
            <td>Kevin</td>
            <td>M</td>
            <td>25</td>
            <td>Operador de VT</td>
        </tr>

        <tr>
            <td>Yara</td>
            <td>F</td>
            <td>24</td>
            <td>Empresaria</td>
        </tr>

        <tr>
            <td>Walker</td>
            <td>M</td>
            <td>28</td>
            <td>Operador de Câmera</td>
        </tr>

        <tr>
            <td>Melissa</td>
            <td>F</td>
            <td>1</td>
            <td>Estudante</td>
        </tr>
    
    </tbody>

</table>

</body>
</html>
