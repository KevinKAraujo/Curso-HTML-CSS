<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Ajustaveis</title>
</head>
<body>
    <h1>Ajustando Imagem de acordo com tamanho da tela</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu computador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>

    <audio src="midia/mario.mp3" controls autoplay></audio> <!---Maneira mais simples-->

    <audio preload="au" autoplay controls>
        <source src="midia/mario.mp3" type="audio/mpeg">
        <source src="midia/mario.ogg" type="audio/ogg">
        <source src="midia/mario.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir o audio <a href="midia/mario.mp3.mp3">Clique aqui para baixar o arquivo</a>

        </p>
    </audio>

</body>
</html>
